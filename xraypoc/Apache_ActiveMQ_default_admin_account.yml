name: Apache ActiveMQ default admin account
manual: true
query: app="Apache-ActiveMQ"
transport: http
rules:
  r0:
    request:
      method: GET
      path: /admin
      headers:
        Authorization: Basic YWRtaW46YWRtaW4=
      follow_redirects: true
    expression: response.status == 200 && response.body.bcontains(b"Version")
expression: r0()
detail:
